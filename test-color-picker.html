<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色选择器测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .test-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 16px;
        }
        
        .test-description {
            color: #5d6d7e;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .open-picker-btn {
            background: linear-gradient(135deg, #00A86B, #008B5A);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 168, 107, 0.3);
        }
        
        .open-picker-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 168, 107, 0.4);
        }
        
        .color-picker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">颜色选择器设计测试</h1>
        <p class="test-description">
            点击下方按钮打开重新设计的颜色选择器，<br>
            查看新的按钮样式和预览部分设计效果。
        </p>
        <button class="open-picker-btn" onclick="openColorPicker()">
            打开颜色选择器
        </button>
    </div>
    
    <div id="colorPickerOverlay" class="color-picker-overlay hidden" onclick="closeColorPicker()">
        <div onclick="event.stopPropagation()">
            <!-- 这里会插入颜色选择器组件的HTML -->
            <div id="colorPickerContainer"></div>
        </div>
    </div>
    
    <script>
        function openColorPicker() {
            document.getElementById('colorPickerOverlay').classList.remove('hidden');
            // 这里可以加载Vue组件或者静态HTML来展示设计
        }
        
        function closeColorPicker() {
            document.getElementById('colorPickerOverlay').classList.add('hidden');
        }
        
        // 按ESC键关闭
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeColorPicker();
            }
        });
    </script>
</body>
</html>
